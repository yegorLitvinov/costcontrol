branches:
  - master

pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./.venv
      - ./node_modules
    volumes:
      - /tmp/coscontrol_cache:/cache

  test:
    image: python:3.6
    environment:
      - PIPENV_VENV_IN_PROJECT=true
      - PYTHONPATH=./backend/
    commands:
      - pip install pipenv
      - virtualenv .venv
      - pipenv run pip install -r requirements/prod.txt
      - pipenv run pip install -r requirements/dev.txt
      - pipenv run flake8 backend locustfile.py
      - pipenv run pytest --ds=config.settings.ci

  build-static:
    image: node:8.12
    commands:
      - yarn
      - yarn build

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./.venv
      - ./node_modules
    volumes:
      - /tmp/coscontrol_cache:/cache

  deploy:
    image: yegorlitvinov/ansible_drone_plugin
    pull: true
    secrets: [ id_rsa, id_rsa_pub ]

services:
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_DB=costcontrol
      - POSTGRES_USER=costcontrol
      - POSTGRES_PASSWORD=costcontrol

  cache:
    image: memcached:alpine
